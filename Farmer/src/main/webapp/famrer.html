<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Farmer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>
			</div>
		</div>
	</nav>
	<h1>Digital Form for Farmer Info....</h1>
	<form action="farmer">

		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="Farmer name"
					aria-label="Farmer name" name="farmerName">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Area"
					aria-label="Area" name="area">
			</div>
			<div class="col-md-4">
				<label for="soilType" class="form-label">soilType</label> <select
					id="soilType" class="form-select" name="soiltype">
					<option selected>Choose...</option>
					<option>Black</option>
					<option>Red</option>
					<option>Brown</option>
				</select>
			</div>



			<div class="col-md-4">
				<label for="cropType" class="form-label">cropType</label> <select
					id="cropType" class="form-select" name="cropType">
					<option selected>Choose...</option>
					<option>Wheat</option>
					<option>Maize</option>
					<option>Rice</option>
				</select>
			</div>

			<div class="col-md-4">
				<label for="fertilizer" class="form-label">fertilizer</label> <select
					id="fertilizer" class="form-select" name="fertilizer">
					<option selected>Choose...</option>
					<option>Urea</option>
					<option>Potassium</option>
					<option>Ammonia</option>
				</select>
			</div>

			<div class="col-md-4">
				<label for="season" class="form-label">season</label> <select
					id="season" class="form-select" name="season">
					<option selected>Choose...</option>
					<option>Spring</option>
					<option>Summer</option>
					<option>Winter</option>
					<option>fall</option>
				</select>
			</div>

			<div class="col">
				<input type="text" class="form-control" placeholder="Investment"
					aria-label="Investment" name="investment">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="profit"
					aria-label="profit" name="profit">
			</div>

			<input type="submit" value="Send" class="btn btn-primary">
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
