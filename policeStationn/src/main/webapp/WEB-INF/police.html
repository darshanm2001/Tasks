<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Farmer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>
			</div>
		</div>
	</nav>
	<h1>Digital Form for Police Station Info....</h1>
	<form action="police">

		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="Stations Name"
					aria-label="Stations Name" name="stationName">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Location"
					aria-label="Location" name="location">
			

			<div class="col">
				<input type="text" class="form-control" placeholder="Inspector Name"
					aria-label="Inspector Name" name="inspectorName">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="SI Name"
					aria-label="SI Name" name="siName">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Head Constable"
					aria-label="Head Constable" name="headConstable">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Assistant Commn"
					aria-label="Assistant Commn" name="assistantCommn">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="No Of Cells"
					aria-label="No OF Cells" name="noOFCells">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="No Of Case Pending"
					aria-label="No Of Case Pending" name="noOfCasePending">
			</div>

			<input type="submit" value="Send" class="btn btn-primary">
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
