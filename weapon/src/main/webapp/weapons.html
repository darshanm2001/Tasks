<body>
	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

	<h1>Weapons Details...........</h1>
	<form action="weapon">

		
			<div class="col">
				<label for=" Weapon Name" class="form-label"> Weapon Name</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="  Name" name="name">
					
			<div class="col-md-4">
				<label for="Made By" class="form-label">Made By</label> <select
					id="Made By" class="form-select" name="madeBy">
					<option selected>Choose...</option>
					<option>India</option>
					<option>Russia</option>
					<option>America</option>
					<option>United kingdom</option>
				</select>
			</div>
			
			<div class="col">
				<label for=" Price" class="form-label"> Price</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label=" Pricee" name="price">
					
					<div class="col-md-4">
				<label for="Weapon Type" class="form-label">Weapon Type</label> <select
					id=" Type" class="form-select" name=type>
					<option selected>Choose...</option>
					<option>Rifle</option>
					<option>Shotgun</option>
					<option>Pistol</option>
					<option>Machine Gun</option>
				</select>
			</div>
			
			

			<input type="submit" value="Save" class="btn btn-primary" >
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
