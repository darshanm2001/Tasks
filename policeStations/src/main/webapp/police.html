<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Police station Info</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>
			</div>
		</div>
	</nav>
	<h1>Digital Form for Police Station info........</h1>
	<form action="police">

		
			<div class="col">
				<label for="Station Name" class="form-label">Station Name</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="Station Name" name="stationName">
			</div>
			<div class="col">
			<label for="Location" class="form-label">Location</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="Location" name="location">
			
			<div class="col">
			<label for="Inspector Name" class="form-label">Inspector Name</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="Inspector Name" name="inspectorName">
			</div>
			<div class="col">
			<label for="SI Name" class="form-label">SI Name</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="SI Name" name="siName">
			</div>
			<div class="col">
			<label for="Head Constable" class="form-label">Head Constable</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="Head Constable" name="headConstable">
			</div>
			<div class="col">
			<label for="Assistant Commn" class="form-label">Assistant Commn</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="Assistant Commn" name="assistantCommn">
			</div>
			<div class="col">
			<label for="No Of Cells" class="form-label">No Of Cells</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="NO Of Cells" name="noOfCells">
			</div>
			<div class="col">
			<label for="No Of case Pending" class="form-label">No Of Case Pendinge</label>
				<input type="text" class="form-control" placeholder="Enter"
					aria-label="No Of Cases Pending" name="noOfCasesPending">
			</div>
			<div class="col-md-2">
            <label class="form-labe">Painted</label><br>
            <div class="col-16">
            <input type="radio" id="painted-checkbox" name="painted" value="true"> Yes 
             <input type="radio"id="not-painted-checkbox" name="painted" value="false"> No
            </div>

			

			<input type="submit" value="Send" class="btn btn-primary">
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
